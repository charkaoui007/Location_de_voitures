{% extends 'base.html'  %}
{% load bootstrap3 %}

{% block content %}

<div class="login-page">
    <h1>Log In</h1>
    <form id="login-form" action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-default" value="LOG IN">
        <h3>not resgistered ?</h3>
        <a  class="btn btn-default" href="{% url 'accounts:signup' %}">SIGN UP </a>
    </form>
</div>

{% endblock %}
